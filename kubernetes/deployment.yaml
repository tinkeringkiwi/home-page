apiVersion: v1
kind: Namespace
metadata:
  name: portfolio
  labels:
    name: portfolio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-page
  namespace: portfolio
  labels:
    app: home-page
spec:
  replicas: 2
  selector:
    matchLabels:
      app: home-page
  template:
    metadata:
      labels:
        app: home-page
    spec:
      # reduce pod privileges and run as non-root
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 1000
      #   fsGroup: 1000
      # do not mount the default service account token into the pod
      automountServiceAccountToken: false
      containers:
        - name: web
          image: ghcr.io/tinkeringkiwi/home-page:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          # Resource requests & limits
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
              ephemeral-storage: "256Mi"
          # Minimal container security
          # securityContext:
          #   readOnlyRootFilesystem: false
          #   allowPrivilegeEscalation: false
          #   runAsNonRoot: false
          #   capabilities:
          #     drop: ["ALL"]
          # Health checks (simple HTTP checks against /)
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
      # Optional tolerations / nodeSelectors can be added here

---
apiVersion: v1
kind: Service
metadata:
  name: home-page
  namespace: portfolio
  labels:
    app: home-page
spec:
  type: ClusterIP
  selector:
    app: home-page
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-page-ingress
  namespace: portfolio
  annotations:
    # Use the nginx ingress controller (change if you use another controller)
    # kubernetes.io/ingress.class: "nginx"
    # Redirect HTTP->HTTPS if TLS configured on the ingress controller
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  # tls:
  #   # Replace `tinkering-kiwi-tls` with your TLS secret (cert-manager or manual)
  #   - hosts:
  #       - tinkering.kiwi
  #     secretName: tinkering-kiwi-tls
  rules:
    - host: tinkering.kiwi
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-page
                port:
                  name: http
