server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Allow nginx to serve pre-compressed files when client supports gzip
    gzip_static on;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml image/svg+xml;
    gzip_vary on;
    gzip_disable "msie6";

    # Best-effort static file handling
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # General site entry
    location / {
        try_files $uri $uri/ =404;
    }

    # Serve compressed assets where available and set long cache lifetime
    location ~* \.(?:css|js|json|xml|svg|txt)$ {
        # Prefer .gz, then original
        try_files $uri $uri.gz $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # HTML should be revalidated more often
    location ~* \.(?:html|htm)$ {
        try_files $uri $uri.gz $uri =404;
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Images: don't serve precompressed versions; long caching
    location ~* \.(?:png|jpg|jpeg|gif|ico|webp|avif)$ {
        try_files $uri $uri/ =404;
        add_header Cache-Control "public, max-age=31536000";
    }
}
